{% extends 'base.html' %}
{% block content %}

<div id="colorlib-main">
    <section class="ftco-about img ftco-section ftco-no-pt ftco-no-pb" id="about-section">
        <div class="container-fluid px-0">
            {% for post in abouts %}
            <div class="row d-flex">
                <div class="col-md-6 d-flex">
                    <div class="img d-flex align-self-stretch align-items-center js-fullheight"
                         style="background-image:url({{ post.image.url }});">
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    {% for about in abouts %}
                    <div class="text px-4 pt-5 pt-md-0 px-md-4 pr-md-5 ftco-animate">
                        <h2 class="mb-4">Hello! I'm<span>{{ about.title }}</span> the CEO of a Mostudio Photography</h2>
                        <p>{{ about.desdescription }}</p>
                        {% for obj in friends %}
                        <div class="team-wrap row mt-4">
                            <div class="col-md-4 team">
                                <div class="img" style="background-image: url({{ obj.image.url }});"></div>
                                <h3>{{ obj.name }}</h3>
                                <span>Photographer</span>
                            </div>

                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>

{% endblock %}
